version: '3.8'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; r=urllib.request.urlopen('http://localhost:5000/health'); sys.exit(0 if r.getcode()==200 else 1)\""]
      interval: 10s
      timeout: 3s
      retries: 3
